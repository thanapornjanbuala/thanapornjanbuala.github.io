<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="myPhraseVer2.css">
    <title>My English Phrase</title>
<meta charset="utf-8">
	</head>

    </head>
    <body>
        <div class="parent">
            <div class="div1">
                <h2>English Pronouciation Practice</h2>
            </div>
            <div class="div2">Select language</div>
            <div class="div3">
                <select id="voices" class="form-select bg-secondary text-dark"></select>
            </div>
            <div class="div4">
                <p class="lead"><strong>Volume</strong></p>
                <input type="range" min="0" max="1" value="1" step="0.1" id="volume">
                <span id="volume-label" class="ms-2">1</span>
                <p class="lead"><strong>Rate</strong></p>
                <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1">
                <span id="rate-label" class="ms-2">1</span>
                <p class="lead"><strong>Pitch</strong></p>
                <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
                <span id="pitch-label" class="ms-2">1</span>
            </div>
            <div class="div5"> </div>
            <div class="div6"></div>
        
            <div class="div7">
                <button id="start" title="Click to listen to the reading.">listen</button>
                <br></br>
                <button id="pause">Pause</button>
                <br></br>
                <button id="resume">Resume</button>
                <br></br>
                <button id="cancel" >Cancel</button>
            </div>
            <div class="div8">
                
            </div>
            <div class="div9">
                
            </div>
            <div class="div10">
                
            </div>
            <div class="div11">
                <p id="diagnostic">...diagnostic messages</p>
                <p id="phrase"></p>
            </div>
            <div class="div12"><p id="result" style="color: aliceblue;">Right or wrong?</p></div>
            <div class="div13"><button id="start-test" title="Click! Then read it for a reading test.">Start test</button></div>
            <div class="div14"></div>
            <div class="div15">
                <textarea id="phraseTextArea"  cols="70" rows="19"
                placeholder="Type here..."></textarea>
            </div>
        </div>
        <button id="index-btn" title="Back to English Phrase Matcher." onclick="window.location.href='index.html';">Back To Home</button>

    </body>
    </html>
    
  <script src="./script2.js"></script>
  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();

    recognition.lang = "en-US"; // Change the language if needed

    recognition.onresult = function (event) {
      const speechResult = event.results[0][0].transcript;
      console.log("You said: ", speechResult);

      // Check if the user said "Phrase Matcher"
      if (speechResult.toLowerCase().includes("phrase matcher")) {
        // Navigate to the index.html page
        window.location.href = "index.html";
      }
    };

    // Start listening for the user's speech
    document.getElementById("start").addEventListener("click", function () {
      recognition.start();
    });
  </script>
	
</html>
