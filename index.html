<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Camera Example</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
</head>

<body>
    <h1>Web Camera Example</h1>

    <!-- แสดงภาพจากกล้อง -->
    <video id="camera" width="640" height="480" autoplay></video>

    <!-- ปุ่มถ่ายรูป -->
    <button id="captureButton">Capture</button>

    <!-- แสดงรูปถ่าย -->
    <img id="capturedImage" width="640" height="480">

    <!-- แสดงข้อความจากรูป -->
    <div id="textOutput"></div>

    <script>
        // สร้างตัวแปรสำหรับเก็บข้อมูลของกล้อง
        let video = document.getElementById('camera');
        let captureButton = document.getElementById('captureButton');
        let capturedImage = document.getElementById('capturedImage');
        let textOutput = document.getElementById('textOutput');

        // ทำการเข้าถึงกล้อง
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.log("Error accessing camera: ", error);
            });

        // เมื่อคลิกปุ่มถ่ายรูป
        captureButton.addEventListener('click', function () {
            // ถ่ายรูป
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // แสดงรูปถ่าย
            capturedImage.src = canvas.toDataURL('image/png');

            // ทำ OCR
            Tesseract.recognize(
                canvas.toDataURL('image/png'),
                'eng',
                { logger: info => console.log(info) }
            ).then(({ data: { text } }) => {
                // แสดงข้อความจากรูป
                textOutput.innerText = text;
            });
        });
    </script>
</body>

</html>
